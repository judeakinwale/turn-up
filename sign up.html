    <!-- SIGN UP -->
    <section>
        <div class="">
            <div class="container py-5">
                <div class="row">
                    <div class="col-lg-6">
                        <form>
                            <div class="form-group">
                                <label for="inputFullName">Full Name</label>
                                <input type="text" class="form-control" placeholder="" id="inputFirstName">
                            </div>
                            <div class="form-group">
                                <label for="validationServerUsername">Username</label>
                                <input type="text" class="form-control" id="validationServerUsername" placeholder="" aria-describedby="inputGroupPrepend3" required>                      
                            </div>
                            <div class="form-group">
                                <label for="inputEmail1">Email</label>
                                <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="inputPhoneNo">Phone No.</label>
                                <input type="tel" class="form-control" id="inputPhoneNo">
                            </div>
                            <div class="form-group">
                                <label for="inputDoB">Date of Birth</label>
                                <input type="date" class="form-control" id="inputDoB">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="" aria-describedby="passwordHelpBlock">
                                <small id="passwordHelpBlock" class="form-text text-muted">
                                    Your password must be 8-20 characters long.
                                </small>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <label for="inputAddress">Address</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputCity">City</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputState">State</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputZip">Country</label>
                                    <!-- <input type="text" class="form-control" id="inputCountry"> -->
                                    <select id="inputCountry" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="Check1">
                                <label class="form-check-label" for="Check1"><small>Agree to the <a href="">terms and conditions</small></a></label>
                            </div>

                            <button type="submit" class="btn bg-purple text-light">Sign Up</button>
                        </form>
                        <div class="my-3 text-center">
                            <small class="">Have an account? <a href="sign in.html">Sign In</a></small>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <form action="">
                            <div class="text-center">
                                <h5>OR</h5>
                                <div class="row py-3 justify-content-center">
                                    <div class="btn-group col-12 col-sm-10 col-xl-6" role="group">
                                        <button type="button" class="btn btn-lg btn-primary">
                                            <img src="img/facebook-white-2.png" class="" height="20px"alt="">
                                        </button>
                                        <button type="button" class="btn btn-primary w-100">
                                            Sign Up Using Facebook
                                        </button>
                                    </div>
                                </div>
                                <div class="row py-3 justify-content-center">
                                    <div class="btn-group col-12 col-sm-10 col-xl-6" role="group">
                                        <button type="button" class="btn btn-lg btn-danger">
                                            <img src="img/google-white.png" class="" height="20px" alt="">
                                        </button>
                                        <button type="button" class="btn btn-danger w-100">
                                            Sign Up Using Google
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
